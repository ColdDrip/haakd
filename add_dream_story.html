

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DREAMER</title>
  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"   integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--<script src="js/show_orbs.js"></script>-->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="add_dream.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans:300" rel="stylesheet">
</head>

<body>
  <div id='loading_screen' style='background:black; position:fixed; height:100%; width:100%; overflow:hidden; top:0; left:0; z-index:999999;'></div>

  <!--particle container-->
  <div id="particles-js"></div>
  <div id="particles-js2"></div>

  <!--main section-->
  <div class="container">
    <div class="row">
      <div class="dreamercont"><a id="dreamer" href="index.html">dreamer.</a></div>
    </div>


    <div class="row">
      <div class="row">
          <p class="col-xs-12 text-center guidetext">Describe a dream that you had:</p>
      </div>
<div class="row placeholder">
  <p>a</p>
</div>
      <div class="row"><!--Emotion Control-->

        <div class="col-xs-4 col-xs-offset-4 emotion-control text-center control">
          <label for="Emotion" class="col-xs-3 col-xs-offset-1">Emotion:</label>
          <select name="Emotion" id="Emotion" class="col-xs-6">
            <option name="Not Sure" value="Not Sure">Not Sure</option>
            <option name="Joy" value="Joy">Joy</option>
            <option name="Surprise" value="Surprise">Surprise</option>
            <option name="Anger" value="Anger">Anger</option>
            <option name="Fear" value="Fear">Fear</option>
            <option name="Sadness" value="Sadness">Sadness</option>
            <option name="Disgust" value="Disgust">Disgust</option>
          </select>
        </div>

              <!-- <div class="row">
                <p class="col-xs-4 col-xs-offset-4 impact text-center">Select emotional impact of the dream</p>
              </div> -->
      </div><!--end of emotion control-->
      <script> $(".emotion-control").hide()</script>

      <div class="row"> <!--search box-->
      <div class="searchbox col-xs-4 col-xs-offset-4">
        <form action="#" id="searchTrove">
          <p class="col-xs-4">keyword(s):</p>
          <input id="searchTerm" type="text" class="col-xs-5" placeholder="search" />
          <button type="submit" id="searchbtn" class="col-xs-3">Search</button>
        </form>
      </div>
    </div><!--end of search box-->
    <div class="row">
      <p class=" col-xs-offset-2 col-xs-6 search-inst">input search keyword(s) related to your dream</p>
    </div>
    <script> $(".searchbox").hide()</script>

  </div>

    <div class="row">
<div class="imageholders">

      <div class="col-xs-2">
        <p class="refresh-img1">click to refresh image</p>
        <a href="#" id="changeImages1"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
        <div id="output1"></div>
      </div>

      <div class="col-xs-2">
        <p class="refresh-img2">click to refresh image</p>
        <a href="#" id="changeImages2"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
        <div id="output2"></div>
      </div>

  </div>
  <script> $(".imageholders").hide();</script>
      <div id="user_dream_orb" class="row">
        <textarea rows="5" cols="50" name="Story" id="Story" placeholder="I once had a dream about...">I once had a dream about...</textarea>
        <div class="large_triangle"></div>
    </div>
  </div>
  <script> $("#user_dream_orb").hide();</script>



    <div class="row"><!--back and next button-->
      <!-- Back Button-->
      <div class="backnext col-xs-12">
        <a class="col-xs-2 col-xs-offset-2 text-center" href="orbs.html" id="back">	&lt;&lt; back</a>
      <!-- Next Button-->
      <input type="submit" id="newDreamSubmit" value="next &gt;&gt;"
      class="col-xs-2 col-xs-offset-4 text-center" data-dismiss="modal">
    </div>
  </div>


    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <p class="col-xs-offset-3 dragtext2 text-center">drag orb here to publish your dream</p>
      </div>
      <div class="col-xs-4 col-xs-offset-3">
        <div class="pensieve_add_dream">
          <a href"#"></a>
        </div>
        <script>
        $(".pensieve_add_dream").hide();
        $(".dragtext2").hide();
        </script>
      </div>
    </div>
    <div class="footer navbar-fixed-bottom">
      <div class="row">
        <a class="col-xs-offset-11" href="#" id="musiccontrol"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></a>
        <audio id="bgmusic" src="videoplayback.mp4" autoplay>
        <p>If you are reading this, it is because your browser does not support the audio element.     </p>
        <embed src="videoplayback.mp4" width="180" height="90" hidden="true" />
        </audio>
      </div>
    </div>
  </div><!--End of Fluid Container-->

  <!-- <div class="container-fluid">
  <footer class="footer"><div></div></footer>
</div> -->
<script src="js/add_dream.js"></script>
<script src="js.js"></script>

</body>
<script type="text/javascript">$('#loading_screen').fadeOut(2000);</script>
</html>
