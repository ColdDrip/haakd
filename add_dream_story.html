	<div class="container">
		<div class="row">
			<form action="lib/add_dream_story.php" method="post" name="addnewdream" enctype="multipart/form-data" id="newDreamForm"
			class="col-xs-4 col-sm-3 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-5 col-md-offset-6 col-lg-offset-6">
